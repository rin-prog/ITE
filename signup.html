<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('sign.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 182, 193, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #3b020c;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ffc0cb;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #ff69b4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
        p {
            text-align: center;
            margin-top: 1rem;
        }
        a {
            color: #ff69b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #6264e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="date" id="birthday" required>
            <button type="submit">Sign Up</button>
        </form>
        <p><a href="index.html">Already have an account? Login</a></p>
    </div>
    
    <script>
        const minPasswordLength = 5;
        const maxPasswordLength = 15;
        const birthdayInput=document.getElementById('birthday');

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const birthday = document.getElementById('birthday').value;
            
            if (password.length < minPasswordLength || password.length > maxPasswordLength) {
                alert(`Password must be between ${minPasswordLength} and ${maxPasswordLength} characters long.`);
                return;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            console.log('Sign up:', fullName, email, password, birthday);
            alert('Account created successfully!');
            window.location.href = 'index.html';
        });

        birthdayInput.addEventListener('change',function(){
            const selectedDate=new Date(birthdayInput.value);
            const selectedYear= selectedDate.getFullYear();

            if (selectedYear >= 2015){
                alert('You should atleast be 18 years old! (year 2007 and below)');
                birthdayInput.value = '';
            }
        })
    </script>
</body>
</html>
