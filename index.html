<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('log.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #FFF0F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 182, 193, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #3b020c;
        }
        
        h1 {
            color: #DB7093;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFB6C1;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #df1637;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #DB7093;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff1493;
        }
        
        a {
            color: #e929bf;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            transition: color 0.3s;
            font-size: 14px;
        }
        
        a:hover {
            color: #6264e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        </p><a href="signup.html">Sign Up</a></p>
    </div>
    
    <script>
        const validEmail = "ingrid_balanga@gmail.com";
        const validPassword = "password123";
        const minPasswordLength = 5;
        const maxPasswordLength = 15;
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (password.length < minPasswordLength || password.length > maxPasswordLength) {
                alert(`Password must be between ${minPasswordLength} and ${maxPasswordLength} characters long.`);
                return;
                document.getElementById('password').value='';
            }
            
            if (username === validEmail && password === validPassword) {
                alert('Login successful!');
                document.getElementById('username').value='';
                document.getElementById('password').value='';
            } else {
                alert('Invalid username or password. Please try again.');
                document.getElementById('username').value='';
                document.getElementById('password').value='';
            }
        });
    </script>
</body>
</html>
